name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            libgstreamer-plugins-bad1.0-dev \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            gstreamer1.0-plugins-bad \
            gstreamer1.0-plugins-ugly \
            gstreamer1.0-libav \
            gstreamer1.0-tools \
            gstreamer1.0-x \
            gstreamer1.0-alsa \
            gstreamer1.0-pulseaudio \
            libx11-dev \
            libxrandr-dev \
            libxext-dev \
            libxfixes-dev \
            libevdev-dev \
            ffmpeg \
            libdbus-1-dev \
            pkg-config
      
      - uses: Swatinem/rust-cache@v2
      
      - run: cargo clippy --workspace --all-targets -- -D warnings

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            libgstreamer-plugins-bad1.0-dev \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            gstreamer1.0-plugins-bad \
            gstreamer1.0-plugins-ugly \
            gstreamer1.0-libav \
            gstreamer1.0-tools \
            gstreamer1.0-x \
            gstreamer1.0-alsa \
            gstreamer1.0-pulseaudio \
            libx11-dev \
            libxrandr-dev \
            libxext-dev \
            libxfixes-dev \
            libevdev-dev \
            ffmpeg \
            libdbus-1-dev \
            pkg-config
      
      - uses: Swatinem/rust-cache@v2
      
      - run: cargo test --workspace

  check:
    name: Cargo Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            libgstreamer-plugins-bad1.0-dev \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            gstreamer1.0-plugins-bad \
            gstreamer1.0-plugins-ugly \
            gstreamer1.0-libav \
            gstreamer1.0-tools \
            gstreamer1.0-x \
            gstreamer1.0-alsa \
            gstreamer1.0-pulseaudio \
            libx11-dev \
            libxrandr-dev \
            libxext-dev \
            libxfixes-dev \
            libevdev-dev \
            ffmpeg \
            libdbus-1-dev \
            pkg-config
      
      - uses: Swatinem/rust-cache@v2
      
      - run: cargo check --workspace --all-targets

  package:
    name: Package Integrity
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            libgstreamer-plugins-bad1.0-dev \
            libx11-dev \
            libxrandr-dev \
            libxext-dev \
            libxfixes-dev \
            libevdev-dev \
            libdbus-1-dev \
            pkg-config
      
      - uses: Swatinem/rust-cache@v2
      
      - name: Package all publishable crates
        run: |
          cargo package -p grabme-common --allow-dirty
          cargo package -p grabme-platform-core --allow-dirty
          cargo package -p grabme-project-model --allow-dirty
          cargo package -p grabme-processing-core --allow-dirty
          cargo package -p grabme-audio-ai --allow-dirty
          cargo package -p grabme-render-engine --allow-dirty
          cargo package -p grabme-platform-linux --allow-dirty
          cargo package -p grabme-platform-windows --allow-dirty
          cargo package -p grabme-platform-macos --allow-dirty
          cargo package -p grabme-input-tracker --allow-dirty
          cargo package -p grabme-capture-engine --allow-dirty
          cargo package -p grabme-cli --allow-dirty
